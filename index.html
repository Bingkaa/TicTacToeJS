<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header"><h1>Tic Tac Toe</h1></div>
        <div id="end-screen">
            <h2>Would you like to play again?</h2>
            <button id="reset">Reset</button>
        </div>
        <div id="grid">
            <button onclick="chooseBox(this)" id="00"><div class="inner"></div></button>
            <button onclick="chooseBox(this)" id="01"></button>
            <button onclick="chooseBox(this)" id="02"></button>
            <br>
            <button onclick="chooseBox(this)" id="10"></button>
            <button onclick="chooseBox(this)" id="11"></button>
            <button onclick="chooseBox(this)" id="12"></button>
            <br>
            <button onclick="chooseBox(this)" id="20"></button>
            <button onclick="chooseBox(this)" id="21"></button>
            <button onclick="chooseBox(this)" id="22"></button>
        </div>
        <div id="text">
            <h1 id="message"></h1>
        </div>
        <div id="desc">
            <h2 id="error"></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
